<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papierciseau</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>
<body>
    <div class="boxGame">
        <div class="joueur">
            <div class="nomJoueur" ></div>
            <div class="emoji emojiJoueur">✊</div>

        </div>
        <div class="cpu">
            <div class="nomCpu">CPU</div>
            <div class="emoji emojiCpu">✊</div>
        </div>
        <div class="resultat">Victoire</div>
        <button class="rejouer">Rejouer</button>
    </div>
    <div class="fondFormulaire"></div>
    <div class= "boxFormulaire">
        <div class= 'formulaire'>
            <label for="nom">Nom</label> <br>
            <input type="text" class="nomTexte">
            <br>
            <br>
            <label for="peau">Peau</label> <br>
            <div class="radio">
                <input type="radio" name="choixPeau" class="choixJaune" checked value="0"> 👋 
                <input type="radio" name="choixPeau" class="choixBlanc" value="1">👋🏻
                <input type="radio" name="choixPeau" class="choixBalzane" value="2">👋🏽
                <input type="radio" name="choixPeau" class="choixNoir" value="3"> 👋🏿<br>
                <br>
            </div>
            <label class="choixArme">Choix</label> <br>
            <select name="armes" class="armes">
                <option value="0">🥔</option>
                <option value="1">📄</option>
                <option value="2">✂️</option>
            </select> 
            <br>
            <br>
            <button class="jouer">Jouer</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
